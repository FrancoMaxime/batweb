{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Edit "{{ terminal['name'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post">
        <label for="name">Name</label>
        <input name="name" id="name" value="{{ request.form['name'] or terminal['name']}}" required>

        <label for="location">Location</label>
        <input name="location" id="location" value="{{ request.form['location'] or terminal['location'] }}" required>

        <label for="information">Information</label>
        <textarea name="information" id="information">{{ request.form['information'] or terminal['information'] }}</textarea>
        <input type="submit" value="Save">
    </form>

    <hr>
    <form action="{{ url_for('terminal.delete', id=terminal['id']) }}" method="post">
        <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
    </form>
{% endblock %}
